<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>

<body>
    <header class="container">
        <h1 class="heading centerHeading">
            THE ULTIMATE JUSTICE
        </h1>
    </header>

    <main class="container"> 
        
        <div id="input1" class="form">
            <h2>User1 Input</h2>
            <button class="choices" id="rock" >
                <img src="rock.png" alt="" class="choice" id="rock">
            </button>
            
            <button class="choices" id="paper">
                <img src="papers.png" alt="" class="choice" id="paper">
            </button>
            
            <button class="choices" id="scissors">
                <img src="scissors.png" alt="" class="choice" id="scissors">
            </button>
        </div>
        


    </main>

    <footer class="container">

        <span class="Score" id="user1Score">
            <span id="u1s">0</span>
            <span>User Score</span>
        </span>

        <span class="Score" id="user2Score">
            <span id="u2s">0</span>
            <span>AI Score</span>
        </span>

    </footer>

    <div class="results">
        
    </div>    
    <!-- <h3 class ='result win lose draw'> Congratulations You Win </h3> -->

    <script src="app.js"></script>
</body>
</html>
